<!DOCTYPE html>
<html>
<head>
  <title>CSS Position Static Example</title>
  <style>
  .box { 
    display: inline-block; 
    background: red; 
    width: 300px; 
    height: 300px; 
    color: white;
    padding: 5px;
    margin: 100px 0px 0px 100px;
  }
  #two { 
    position: relative; 
    top: 125px; 
    right: 365px;
    /*bottom: 20px; */
    background-color: white;
    
    height: 30px;
    width:200px;
  }  

  #three{
  	position: relative;
  	right:600px;
  	background-color: white;
  	top: 50px;
  	height:200px;
  	width: 30px;
  } 
  </style>
</head>
<body>
 
  <div class="box" id="one">Switzerland</div>
  <div class="box" id="two">Two</div>
  <div class="box" id="three">Thre</div>
 
</body>
</html>
